<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowl Score Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="/#" class="player-num-form">
        <label for="numb-of-players">Number of Players:</label>
        <input type="number" min="1" max="6" id="player-num">
        <input type="submit" name="submit" id="submit-player-num">
    </form>
    <div class="hidden score-form">
        <button class="new-game">New Game</button>
        <form action="/#" id="score-input-form">
            <label for="current-player-and-frame" class="score-label"></label>
            <input type="number" min="0" max="10" id="input-score">
            <input type="submit" name="submit" id="submit-player-score" value="Submit Score">
        </form>
    </div>
    <main></main>
    <h1 id="game-over" class="game-over hidden">Game Over</h1>
    <script src="./index.js"></script>
</body>
</html>
